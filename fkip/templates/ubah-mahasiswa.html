{% extends 'base.html' %}

{% block content %}

<style>body {background-color: #adb1acb4}
</style>

<div class="container">
    <div class="row">
        <div class="col-md-6">
    
            {% if pesan %}
            <div class="alert alert-success">{{ pesan }}</div>
            {% endif %}
            <h3>Ubah: {{ mahasiswa.nim }}</h3>
            <form action="{% url 'ubah_mahasiswa' mahasiswa.id %}" method="post">
            {% csrf_token %}
            
                {{ form.as_p }}
                
                <button class="btn btn-primary">Simpan</button>
                <a herf="/mahasiswa" class="btn btn-danger">Kembali</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
